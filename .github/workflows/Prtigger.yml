name: PR Build Pipeline
on: workflow_dispatch

jobs:
  PR_Validation:
    name: "Pull Request Validation Pipeline"
    runs-on: self-hosted
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Debug Working Directory
        run: pwd
        shell: pwsh

      - name: Install latest .NET SDK
        uses: Elskom/setup-latest-dotnet@main

      # - name: Set MSBuild Path
      #   run: |
      #     echo "MSBuildExtensionsPath=C:\Program Files\Microsoft Visual Studio\2022\Community\MSBuild" >> $GITHUB_ENV
      #   shell: pwsh
      - name: Restore NuGet Packages
        run: nuget restore WebApplication1.sln
        shell: pwsh

      - name: Build
        run: '& "C:\Program Files\Microsoft Visual Studio\2022\Community\MSBuild\Current\Bin\MSBuild.exe" WebApplication1.sln /t:restore,build /p:Configuration=Release'
        shell: pwsh
        
      - name: Compress Directory
        uses: somaz94/compress-decompress@v1
        with:
          command: compress
          source: ${{ github.workspace }} 
          format: zip
 
 
          

      
